<h3>Create An Event</h3>
<form [formGroup]="myform" (ngSubmit)="onSubmit()">
  <fieldset>
    <div class="form-group">
      <label>Title</label>
      <input type="text" class="form-control" formControlName="title" required>
    </div>
  </fieldset>
  <div class="form-group">
    <label>Primary Color</label>
    <input type="color" class="form-control" formControlName="primarycolor" required>
  </div>
  <div class="form-group">
    <label>Start Date</label>
    <input type="text" class="form-control" formControlName="startdate" mwlFlatpickr [altInput]="true"
      [convertModelValue]="true" [enableTime]="true" dateFormat="Y-m-dTH:i" altFormat="F j, Y H:i" placeholder="Not set"
      required>
  </div>
  <div class="form-group">
    <label>End Date</label>
    <input class="form-control" type="text" mwlFlatpickr formControlName="enddate" [altInput]="true"
      [convertModelValue]="true" [enableTime]="true" dateFormat="Y-m-dTH:i" altFormat="F j, Y H:i"
      placeholder="Not set" />
  </div>
  <!-- <pre>{{myform.value | json}}</pre> -->
  <button class="btn btn-primary" type="submit" [disabled]="!myform.valid">Create</button>
</form>
<br>
<div class="container">
  <h3>Events Table</h3>
  <div class="table-wrapper-scroll-y">
    <table class="table table-bordered table-striped">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Title</th>
          <th scope="col">color</th>
          <th scope="col">Start Date</th>
          <th scope="col">End Date</th>
          <th scope="col">Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of responseData;let i=index;">
          <th scope="row">{{i+1}}</th>
          <td>{{item.title}}</td>
          <td>{{item.color}}</td>
          <td>{{item.start|date:medium}}</td>
          <td>{{item.end|date:medium}}</td>
          <td>
            <i class="fa fa-pencil icons-mar" (click)="editEvent(item)" aria-hidden="true"></i>
            <i class="fa fa-trash-o icons-mar" (click)="deleteEvent(item)" aria-hidden="true"></i>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
